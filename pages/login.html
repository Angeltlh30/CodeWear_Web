<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - CodeWear</title>
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>

  <body style="font-family: 'Roboto', sans-serif; background: #f6f8fb">
    <main class="login-wrapper">
      <div class="login-card">
        <div class="login-logo">
          <img src="../assets/image/logoFCode.png" alt="CodeWear Logo" />
        </div>

        <h2>Sign In CodeWear</h2>
        <p class="subtitle">Access your account</p>

        <form id="login-form">
            <input type="email" id="emailInput" placeholder="Email" required />
            <input type="password" id="passwordInput" placeholder="Password" required />

            <button type="submit" id="loginBtn" class="btn-primary">SIGN IN</button>
        </form>

        <div style="margin-top: 25px; margin-bottom: 20px;">
            <p style="font-size: 14px; color: #8b95a5; margin-bottom: 10px;">Don't have an account?</p>
            
            <button onclick="window.location.href='Register.html'" class="btn-register">
                CREATE ACCOUNT
            </button>
        </div>

        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <div class="social-icons">
          <img src="../assets/image/facebook.png" />
          <img src="../assets/image/instagram.png" />
          <img src="../assets/image/mail.png" />
          <img src="../assets/image/google.png" />
        </div>

        <p class="footer-text">Good space, good service.</p>
      </div>
    </main>

    <script src="../assets/js/login.js"></script>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('loginBtn');
        
        if(loginForm && loginBtn) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); 
                loginBtn.click(); 
            });
        }
    </script>
  </body>
</html>
