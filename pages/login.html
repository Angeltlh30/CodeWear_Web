<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - CodeWear</title>

    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body style="font-family: 'Roboto', sans-serif; background: #f6f8fb">

    <main class="login-wrapper">
        <div class="login-card">

            <div class="login-logo">
                <img src="../assets/image/logoFCode.png" alt="CodeWear Logo" />
            </div>

            <h2>Sign In CodeWear</h2>
            <p class="subtitle">Access your account</p>

            <form id="login-form">
                <input
                    type="email"
                    id="emailInput"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Password"
                    required
                />
                <button
                    type="submit"
                    id="loginBtn"
                    class="btn-primary"
                >
                    SIGN IN
                </button>
            </form>

            <div style="margin-top: 25px; margin-bottom: 20px;">
                <p style="font-size: 14px; color: #8b95a5; margin-bottom: 10px;"></p>
                <button
                    onclick="window.location.href='Register.html'"
                    class="btn-register"
                >
                    SIGN UP
                </button>
            </div>

            <div class="divider">
                <span></span>
                <p>OR</p>
                <span></span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="../assets/image/facebook.png" />
                    <span>Continue with Facebook</span>
                </button>

                <button class="social-btn">
                    <img src="../assets/image/google.png" />
                    <span>Continue with Google</span>
                </button>
            </div>

            <p class="footer-text">Good space, good service.</p>

        </div>
    </main>

    <footer>
        <div class="footer-container">

            <!-- LEFT -->
            <div class="footer-left">
                <img src="../assets/image/logoFCode.png" />
                <h3>Code Wear</h3>
                <p class="copyright">
                    © 2026 <strong>CodeWear</strong>. All rights reserved
                </p>
            </div>

            <!-- CENTER -->
            <div class="footer-center">
                <div class="address">
                    <img class="icon" src="../assets/image/map.png" />
                    Lô E2a-7, Đường D1, Khu Công nghệ cao (KCNC),<br />
                    P. Long Thạnh Mỹ, TP. Thủ Đức, TP.HCM.
                </div>

                <div class="phonenumber">
                    <img class="icon" src="../assets/image/call.png" />
                    <span>0123456789</span>
                </div>

                <div class="email">
                    <img class="icon" src="../assets/image/mail.png" />
                    <span>codewear@gmail.com</span>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="footer-right">
                <a
                    href="https://www.facebook.com/fcodeclub"
                    class="social-item facebook"
                    target="_blank"
                >
                    <img
                        class="social-icon"
                        src="../assets/image/facebook.png"
                        alt="Facebook"
                    />
                    <span>Facebook</span>
                </a>

                <a href="#" class="social-item instagram">
                    <img
                        class="social-icon"
                        src="../assets/image/instagram.png"
                        alt="Instagram"
                    />
                    <span>Instagram</span>
                </a>

                <a href="#" class="social-item youtube">
                    <img
                        class="social-icon"
                        src="../assets/image/youtube.png"
                        alt="Youtube"
                    />
                    <span>Youtube</span>
                </a>

                <a href="#" class="social-item linkedin">
                    <img
                        class="social-icon"
                        src="../assets/image/linkedln.png"
                        alt="LinkedIn"
                    />
                    <span>LinkedIn</span>
                </a>
            </div>

        </div>

        <div class="footer-bottom">
            <img
                class="dmca-icon"
                src="../assets/image/dmca-logo.png"
                alt="DMCA Protected"
            />
        </div>
    </footer>

    <script src="../assets/js/login.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('loginBtn');

        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                loginBtn.click();
            });
        }
    </script>

</body>
</html>
