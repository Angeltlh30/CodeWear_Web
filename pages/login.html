<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CodeWear</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

<main class="login-wrapper">
  <div class="login-card">

    <img class="logo" src="../assets/image/logoFCode.png" alt="CodeWear">

    <h2>Sign In CodeWear</h2>
    <p class="subtitle">Access your account</p>

    <input type="email" placeholder="Email">

    <button class="btn-primary">SIGN IN</button>

    <p class="hint">Don't have account?</p>

    <button class="btn-secondary" onclick="window.location.href='Register.html'">
      CREATE ACCOUNT
    </button>

    <div class="divider">
      <span></span>
      <p>OR</p>
      <span></span>
    </div>

    <div class="social-icons">
      <img src="../assets/image/facebook.png">
      <img src="../assets/image/instagram.png">
      <img src="../assets/image/mail.png">
      <img src="../assets/image/google.png">
    </div>

    <p class="footer-text">Good space, good service.</p>

  </div>
</main>

</body>
</html>
